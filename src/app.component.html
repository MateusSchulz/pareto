<div class="min-h-screen flex flex-col font-sans text-gray-900 bg-gray-50/50">
  
  <!-- App Shell Header -->
  <header class="bg-white/80 backdrop-blur-md border-b border-gray-200 sticky top-0 z-50">
    <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 h-16 flex items-center justify-between">
      
      <!-- Brand (Linked to Dashboard) -->
      <a routerLink="/" class="flex items-center gap-3 cursor-pointer select-none hover:opacity-80 transition-opacity">
        <div class="w-9 h-9 bg-gradient-to-br from-blue-600 to-indigo-700 rounded-xl flex items-center justify-center text-white font-bold shadow-lg shadow-blue-200">P</div>
        <div class="flex flex-col">
          <h1 class="text-lg font-bold text-gray-900 leading-tight tracking-tight">Pareto</h1>
          <span class="text-[10px] font-bold text-blue-600 uppercase tracking-widest">Draft Reviewer</span>
        </div>
      </a>

      <!-- Global Stats -->
      <div class="flex items-center">
        <div class="px-4 py-1.5 bg-gray-100 rounded-full border border-gray-200 flex items-center gap-2">
          <span class="w-2 h-2 rounded-full" [class.bg-orange-500]="pendingCount() > 0" [class.bg-green-500]="pendingCount() === 0"></span>
          <span class="text-xs font-semibold text-gray-600">
            Pending: <span class="text-gray-900">{{ pendingCount() }}</span>
          </span>
        </div>
      </div>
    </div>
  </header>

  <!-- Main View Area -->
  <main class="flex-grow">
    <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
      <router-outlet></router-outlet>
    </div>
  </main>

</div>
